<h1>User list</h1>
<p>Met uitleg hier</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async">
      <th scope="row">{{ user.id }}</th>
      <td>
        <a routerLink="{{ user.id }}">{{ user.firstName }}</a>
      </td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.emailAdress }}</td>
    </tr>
  </tbody>
</table>
